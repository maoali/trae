<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            border: 2px solid #333;
        }
        .game-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .next-piece {
            border: 2px solid #333;
        }
        .score-board {
            text-align: center;
            font-size: 1.2em;
        }
        .controls {
            text-align: left;
        }
        .controls p {
            margin: 5px 0;
        }
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .game-over h2 {
            margin-bottom: 20px;
        }
        .restart-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .restart-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        <div class="game-info">
            <div>
                <h3>下一个方块</h3>
                <canvas id="nextPiece" class="next-piece" width="100" height="100"></canvas>
            </div>
            <div class="score-board">
                <h3>分数</h3>
                <p id="score">0</p>
            </div>
            <div class="controls">
                <h3>操作说明</h3>
                <p>← →：左右移动</p>
                <p>↑：旋转</p>
                <p>↓：加速下落</p>
                <p>空格：直接下落</p>
            </div>
        </div>
    </div>
    <div id="gameOver" class="game-over">
        <h2>游戏结束</h2>
        <p>你的得分：<span id="finalScore">0</span></p>
        <button id="restartButton" class="restart-button">重新开始</button>
    </div>
    <audio id="rotateSound" src="sounds/rotate.wav" preload="auto"></audio>
    <audio id="landSound" src="sounds/land.wav" preload="auto"></audio>
    <audio id="clearSound" src="sounds/clear.wav" preload="auto"></audio>
    <script src="game.js"></script>
</body>
</html>
